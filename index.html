<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Miembros de EXO</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
      border-bottom: 2px solid #888;
      display: inline-block;
      padding-bottom: 10px;
    }

    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      margin-top: 0;
      color: #00ffe5;
      font-size: 1.5em;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .card p {
      margin: 8px 0;
      font-size: 0.95em;
      color: #ccc;
    }

    strong {
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Miembros de EXO</h1>
  <div id="contenedor" class="contenedor"></div>

  <script>
    const exo = [
      { nombre: "Suho", nombreReal: "Kim Jun-myeon", posicion: "Líder, vocalista", nacimiento: "22 de mayo de 1991" },
      { nombre: "Xiumin", nombreReal: "Kim Min-seok", posicion: "Vocalista, bailarín", nacimiento: "26 de marzo de 1990" },
      { nombre: "Lay", nombreReal: "Zhang Yixing", posicion: "Bailarín principal, vocalista", nacimiento: "7 de octubre de 1991" },
      { nombre: "Baekhyun", nombreReal: "Byun Baek-hyun", posicion: "Vocalista principal", nacimiento: "6 de mayo de 1992" },
      { nombre: "Chen", nombreReal: "Kim Jong-dae", posicion: "Vocalista principal", nacimiento: "21 de septiembre de 1992" },
      { nombre: "Chanyeol", nombreReal: "Park Chan-yeol", posicion: "Rapper, vocalista", nacimiento: "27 de noviembre de 1992" },
      { nombre: "D.O.", nombreReal: "Do Kyung-soo", posicion: "Vocalista principal", nacimiento: "12 de enero de 1993" },
      { nombre: "Kai", nombreReal: "Kim Jong-in", posicion: "Bailarín principal, vocalista", nacimiento: "14 de enero de 1994" },
      { nombre: "Sehun", nombreReal: "Oh Se-hun", posicion: "Rapper, bailarín", nacimiento: "12 de abril de 1994" }
    ];

    const contenedor = document.getElementById("contenedor");

    exo.map(miembro => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${miembro.nombre}</h2>
        <p><strong>Nombre real:</strong> ${miembro.nombreReal}</p>
        <p><strong>Posición:</strong> ${miembro.posicion}</p>
        <p><strong>Nacimiento:</strong> ${miembro.nacimiento}</p>
      `;
      contenedor.appendChild(card);
    });
  </script>
</body>
</html>
